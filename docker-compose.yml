services:
  app:
    image: ghcr.io/dasajton/my-website:latest
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - webgateway
    environment:
      - NODE_ENV=production

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - webgateway
      - internal
    environment:
      - DATABASE_URL=postgresql://umami:${UMAMI_DB_PASSWORD}@db:5432/umami
      - DATABASE_TYPE=postgresql
      - APP_SECRET=${UMAMI_APP_SECRET}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    networks:
      - internal
    environment:
      - POSTGRES_DB=umami
      - POSTGRES_USER=umami
      - POSTGRES_PASSWORD=${UMAMI_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami -d umami"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  webgateway:
    external: true
  internal:
    driver: bridge
